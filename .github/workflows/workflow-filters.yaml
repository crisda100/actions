
name: Contexts actions

on: workflow_dispatch
jobs:
    Deploy:
        if: ${{ github.ref == 'refs/heads/master' }}
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: hashicorp/setup-terraform@v3
        - name: Terraform fmt
          run: terraform fmt -check
        - name: terraform init
          run: terraform version

